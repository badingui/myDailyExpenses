<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list no-border>
    <ion-list-header>Set Daily Budget</ion-list-header>
    
    <ion-item>
      <ion-icon name='ios-cash' item-start></ion-icon>
      <ion-input placeholder="Text Input" [(ngModel)]="dailyBudget"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list no-border>
    <ion-list-header>Set Currency</ion-list-header>
    
    <ion-item>
      <ion-icon name='logo-usd' item-start></ion-icon>
      <ion-item >
        <ion-select interface="popover" class="my-select" [(ngModel)]="currency">
          <ion-option value="dollar" [selected]="currency == 'dollar'">Dollar (&#36;)</ion-option>
          <ion-option value="euro" [selected]="currency == 'euro'">Euro (&euro;)</ion-option>
          <ion-option value="mad" [selected]="currency == 'mad'">Moroccan Dirham (MAD)</ion-option>
        </ion-select>
      </ion-item>
    </ion-item>
  </ion-list>

  <ion-list no-border>
    <ion-list-header>Set Time</ion-list-header>
  
  <ion-item>
    <ion-icon name='ios-timer-outline' item-start></ion-icon>
    <ion-item>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="myTime">
      </ion-datetime>
    </ion-item>
  </ion-item>

</ion-list>
  <div class="buttons-container bottom">
      <button ion-button round (click)="save()">
          <ion-icon name='ios-checkmark-circle' item-start></ion-icon>&nbsp; 
          Save</button>
      </div>

  

</ion-content>
